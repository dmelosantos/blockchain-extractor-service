version: '3'

services:
  redis:
    image: redis:latest
    container_name: cache
    ports:
      - '6379:6379'
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: blockchain-db
      MYSQL_USER: blockchain
      MYSQL_PASSWORD: blockchain
    ports:
      - '3306:3306'
    networks:
      - blockchain-db
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '9600:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    networks:
      - blockchain-db
networks:
  blockchain-db:
volumes:
  db_data:
